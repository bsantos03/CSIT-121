        <div id="header">

        <div id="navmenu">
            <ul>

        <form>
            <div class="contactcontainer">
                <div>
                    <label for="firstName">First Name:</label>
			        <input type="text" id="firstName" name="firstName">
                </div>
                <br>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
                <br>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email">
                </div>
                <br>
                <div>
                    <label for="City">Which city do you think is the most fun?:</label>
                    <select id="City" name="fun">
                        <option value="Barcelona">Barcelona</option>
                        <option value="Budapest">Budapest</option>
                        <option value="Prague">Prague</option>
                        <option value="Berlin">Berlin</option>
                    </select>
                <br>
                <div>
                    <br>
                    <label>Prediction: Will someone pick pocket me?</label>
                    <br>
                    <input type="radio" id="yes" name="maillist" value="yes">
                    <label for="yes">Yes</label>
                    <br>
                    <input type="radio" id="no" name="maillist" value="no">
                    <label for="no">No</label>
                </div>
                <br>
                <div>
                    <input type="submit" value="Submit">
                    <input type="Reset" value="Reset">
                    </div>
                </div>
                </div>
        </form>
    </body>
